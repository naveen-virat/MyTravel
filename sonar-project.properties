sonar.projectKey=naveen-virat_MyTravel
sonar.organization=naveen-virat
sonar.host.url=https://sonarcloud.io

# Project metadata
sonar.projectName=MyTravel
sonar.projectVersion=1.0.0

# Source directories
sonar.sources=MyTravelAPIServices,MyTravelAngular/src
sonar.tests=MyTravelAngular/src

# Language settings
sonar.cs.file.suffixes=.cs
sonar.typescript.file.suffixes=.ts,.tsx

# Exclusions
sonar.exclusions=**/bin/**,**/obj/**,**/node_modules/**,**/dist/**,**/*.spec.ts,**/*.test.ts,**/coverage/**

# Test coverage
sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml
sonar.javascript.lcov.reportPaths=**/lcov.info

# Additional settings
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git